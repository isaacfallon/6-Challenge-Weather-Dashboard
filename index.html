<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="p-4 mb-4 text-center border-bottom border-5">
        <h1 class="display-3">Weather Dashboard</h1>
    </header>

    <div id="main-content" class="grid">
        <div id="left-sidebar" class="col-3">
            
            <form id="city-form">
                <div class="mb-3">
                  <label for="cityInput" class="form-label"><h2>Search for a city:</h2></label>
                  <input type="text" class="form-control" id="cityInput">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              <div id="pastCities" class="mt-4"></div>
        </div>
        <div id="right-content" class="col-6">
            <div id="current-city-weather" class="border border-5">
                <h2 id="cityName">City name (date)</h2>
                <p id="cityTemp">Temp:</p>
                <p id="cityWind">Wind:</p>
                <p id="cityHumidity">Humidity:</p>
            </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
